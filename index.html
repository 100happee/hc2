<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HappeeChat2</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #1e1e1e;
    color: #fff;
}
#loginScreen, #chatScreen {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 0; left: 0;
}
#loginScreen {
    background-color: rgba(0,0,0,0.95);
    flex-direction: column;
}
.accountList {
    display: flex;
    flex-direction: column;
    margin: 10px 0;
}
.account {
    display: flex;
    align-items: center;
    cursor: pointer;
    margin: 5px 0;
    padding: 5px;
    background-color: #2c2c2c;
    border-radius: 5px;
}
.account img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}
#createAccountBtn {
    margin-top: 15px;
    padding: 10px 20px;
    background-color: #4da3ff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: #fff;
    font-weight: 600;
}
#chatScreen {
    display: none;
}
#leftBar {
    width: 220px;
    background-color: #2c2c2c;
    display: flex;
    flex-direction: column;
    padding: 10px;
    overflow-y: auto;
}
.chatOption {
    display: flex;
    align-items: center;
    padding: 10px;
    margin: 5px 0;
    cursor: pointer;
    border-radius: 5px;
}
.chatOption:hover {
    background-color: #3a3a3a;
}
.chatOption img, .chatOption .icon {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    margin-right: 10px;
}
.icon {
    font-size: 24px;
    text-align: center;
    line-height: 30px;
}
.unreadCounter {
    background-color: #ff3f3f;
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 12px;
    margin-left: auto;
}
#mainChat {
    flex: 1;
    display: flex;
    flex-direction: column;
    background-color: #1e1e1e;
}
#messageList {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
}
.message {
    display: flex;
    margin-bottom: 10px;
    padding: 5px;
    border-radius: 5px;
}
.message:hover {
    background-color: #2a2a2a;
}
.message img.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}
.messageContent {
    display: flex;
    flex-direction: column;
}
.messageContent .username {
    font-weight: 600;
}
.messageContent .text {
    margin: 2px 0;
}
.messageContent .timestamp {
    font-size: 10px;
    color: #888;
}
#messageBar {
    display: flex;
    padding: 10px;
    background-color: #2c2c2c;
}
#messageInput {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-right: 5px;
    background-color: #1e1e1e;
    color: #fff;
}
#sendMessageBtn, #fileBtn {
    padding: 10px 15px;
    margin-left: 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
#sendMessageBtn {
    background-color: #4da3ff;
    color: #fff;
}
#fileBtn {
    background-color: #666;
    color: #fff;
}
#topRightControls {
    display: flex;
    align-items: center;
    padding: 5px 10px;
}
#pingVolume {
    margin-left: 10px;
}
.dmHeader {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 5px 10px;
    background-color: #2c2c2c;
    border-bottom: 1px solid #444;
}
.dmHeader button {
    background-color: #ff3f3f;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
}
</style>
</head>
<body>

<div id="loginScreen">
    <h1>HappeeChat2 Login</h1>
    <div class="accountList" id="existingAccounts"></div>
    <button id="createAccountBtn">Create New Account</button>
</div>

<div id="chatScreen">
    <div id="leftBar">
        <div class="chatOption" id="publicChat"><span class="icon">#</span> Public Chat <span class="unreadCounter" id="publicUnread">0</span></div>
        <div id="dmUsers"></div>
    </div>
    <div id="mainChat">
        <div class="dmHeader">
            <span id="dmTitle">Direct Message</span>
            <button id="deleteUserBtn" style="display:none;">Delete User</button>
        </div>
        <div id="messageList"></div>
        <div id="messageBar">
            <button id="fileBtn">+</button>
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendMessageBtn">Send Message</button>
        </div>
    </div>
    <div id="topRightControls">
        Ping Volume: <input type="range" id="pingVolume" min="0" max="1" step="0.01" value="0.5">
    </div>
</div>

<audio id="pingSound" src="ping.mp3"></audio>

<script type="module">
// Firebase setup
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js";
import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.3.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDkpDlINFiUzR0PsFRcxxk-N2fhHLnpACI",
  authDomain: "hchat2-1d004.firebaseapp.com",
  databaseURL: "https://hchat2-1d004-default-rtdb.firebaseio.com",
  projectId: "hchat2-1d004",
  storageBucket: "hchat2-1d004.firebasestorage.app",
  messagingSenderId: "807685526215",
  appId: "1:807685526215:web:6b9042099ff0b464be24e2"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// Globals
let currentUser = null;
let currentDM = null;
let usersData = {};
let blacklist = ["badword1","badword2"]; // Example blacklist

// Login functions
function showAccounts(accounts){
    const list = document.getElementById("existingAccounts");
    list.innerHTML = "";
    for(let username in accounts){
        const acc = document.createElement("div");
        acc.classList.add("account");
        acc.innerHTML = `<img src="${accounts[username].avatar || ''}" alt="avatar"><span>${username}</span>`;
        acc.onclick = () => loginPrompt(username, accounts[username].password);
        list.appendChild(acc);
    }
}

function loginPrompt(username, correctPass){
    const pass = prompt(`Enter password for ${username}`);
    if(pass !== correctPass){
        alert("Password incorrect");
        return;
    }
    currentUser = username;
    document.getElementById("loginScreen").style.display = "none";
    document.getElementById("chatScreen").style.display = "flex";
    loadChat();
}

function loadAccounts(){
    const usersRef = ref(db, 'users');
    onValue(usersRef, (snapshot)=>{
        usersData = snapshot.val() || {};
        showAccounts(usersData);
    });
}

document.getElementById("createAccountBtn").onclick = ()=>{
    const username = prompt("Choose a username");
    if(usersData[username]){
        alert("Username taken");
        return;
    }
    const password = prompt("Choose a password");
    const avatar = prompt("Optional avatar URL");
    set(ref(db, 'users/'+username), {password, avatar: avatar || '', lastActive: Date.now()});
};

loadAccounts();

// Chat functionality
const messageList = document.getElementById("messageList");
const messageInput = document.getElementById("messageInput");
const sendMessageBtn = document.getElementById("sendMessageBtn");
const pingSound = document.getElementById("pingSound");
const publicUnread = document.getElementById("publicUnread");

function sanitizeMessage(msg){
    blacklist.forEach(word=>{
        const regex = new RegExp(word,"gi");
        msg = msg.replace(regex, "*".repeat(word.length));
    });
    return msg;
}

function createMessageElement(username, avatar, text, timestamp){
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message");
    msgDiv.innerHTML = `<img class="avatar" src="${avatar}" alt="avatar">
    <div class="messageContent">
        <span class="username">${username}</span>
        <span class="text">${sanitizeMessage(text)}</span>
        <span class="timestamp">${timestamp}</span>
    </div>`;
    return msgDiv;
}

sendMessageBtn.onclick = ()=>{
    const text = messageInput.value.trim();
    if(!text) return;
    const timestamp = new Date().toLocaleString();
    const msgRef = currentDM ? ref(db,'dms/'+currentDM) : ref(db,'public');
    push(msgRef, {user: currentUser, text, timestamp});
    messageInput.value = '';
    pingSound.play();
};

function loadChat(){
    // Load public messages
    const publicRef = ref(db,'public');
    onValue(publicRef,(snapshot)=>{
        messageList.innerHTML = "";
        const msgs = snapshot.val() || {};
        let count = 0;
        for(let id in msgs){
            const msg = msgs[id];
            const el = createMessageElement(msg.user, usersData[msg.user]?.avatar || '', msg.text, msg.timestamp);
            messageList.appendChild(el);
            count++;
        }
        publicUnread.textContent = count;
    });
}
</script>

</body>
</html>
